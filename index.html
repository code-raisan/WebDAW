<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Web MIDI API</title>
</head>
<body>
    <main class="container">
        <h1>Web MIDI API</h1>
        <a href="#">リポジトリ</a>
        <p>
            括弧内の数字は鍵盤の番号を表しています。
        </p>
        <div class="alert alert-dismissible fade show alert-danger" role="alert" id="connect_alert">
            <strong id="connect_alert_msg">デバイスが接続されていません</strong>
            <div id="connect_alert_device" style="display: none;">
                <hr>
                <ul id="device_list" class="list-group"></ul>
            </div>
            
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div>
            <button class="btn btn-primary" id="clear">クリア</button>
            <ul id="sun" class="list-group"></ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/midi.js"></script>
</body>
</html>
